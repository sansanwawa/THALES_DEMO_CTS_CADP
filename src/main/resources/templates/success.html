<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thales CTS Demo</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>
<a th:href="@{/demo/index}">
    <img th:src="@{/images/Thales-logo.png}" class="logo">
</a>
<H2 align=center>Data sent</H2>
<table>
    <thead>
    <tr>
        <th>Full Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Zip</th>
        <th>Name on Card</th>
        <th>Credit Card Number</th>
        <th>Expiration Date</th>
        <th>CVV</th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td><p th:text="${person.name}" /></td>
        <td><p th:text="${person.email}" /></td>
        <td><p th:text="${person.address}" /></td>
        <td><p th:text="${person.city}" /></td>
        <td><p th:text="${person.state}" /></td>
        <td><p th:text="${person.zip}" /></td>
        <td><p th:text="${person.cardName}" /></td>
        <td><p th:text="${person.cardNumber}" /></td>
        <td><p th:text="${person.expDate}" /></td>
        <td><p th:text="${person.cvv}" /></td>
    </tr>
    </tbody>
</table>
<br/>
<br/>
<br/>
<H2 align=center>Data stored</H2>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Zip</th>
        <th>Name on Card</th>
        <th>Credit Card Number</th>
        <th>Expiration Date</th>
        <th>CVV</th>
    </tr>
    </thead>

    <tbody>
    <!-- start to loop here -->
    <tr th:each="person : ${personDatas}">
        <td th:text="${person.id}"></td>
        <td> <a th:href="@{/person/detail/{id}(id=${person.id})}" th:text="${person.name}" target="_blank"></a></td>
        <td th:text="${person.email}"></td>
        <td th:text="${person.address}"></td>
        <td th:text="${person.city}"></td>
        <td th:text="${person.state}"></td>
        <td th:text="${person.zip}"></td>
        <td th:text="${person.cardName}"></td>
        <td th:text="${person.cardNumber}"></td>
        <td th:text="${person.expDate}"></td>
        <td th:text="${person.cvv}"></td>

    </tr>

    </tbody>
</table>

</body>
</html>
